// 给对象或者函数添加额外信息的； （扩展）；
// 继承  extends ：扩展；

class Yase {
    constructor(){
        this.name = "亚瑟";
    }
    fire(){
        console.log("释放了技能");
    }
}

// // 释放技能同时造成伤害； 继承： 1.可能会扩展多个子类出来；2.和父类耦合性强 3.没有装饰者链

// 装饰者链； 
function fn1(arg){
    console.log("fn1.."+arg)
}
function fn2(arg){
    console.log("fn2.."+arg)
}
function fn3(arg){
    console.log("fn3.."+arg);
}

Function.prototype.after = function(fn){
    let that = this;
    return function(...args){
        that(...args);
        fn(...args);
    }
}
let yase  = new Yase();
yase.fire.after(fn1).after(fn2).after(fn3)("hello");

//  | "管道符"pipe;  代码依次从左到右执行；
// after ：参数提交 ，参数合并  before  ：鉴权、校验
